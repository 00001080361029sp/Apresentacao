<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apresentação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Apresentação Bruno Leonardo</h1>
  </header>

  <!-- Seção de Fotos -->
  <section class="section photos">
    <img src="eu.jpeg" alt="">
  </section>

  <!-- Seção de Parágrafos -->
  <section class="section text">
    <p>Meu nome é Bruno Leonardo, tenho 17 anos e estudo no segundo ano do ensino médio, notempo vago jogo futsal e toco piano</p>
    <p>Gosto desse tipo de musica e videoo</p>
  </section>

  <!-- Seção de Vídeos -->
  <section class="section videos">
    <h2>Vídeos</h2>
    <video controls width="600">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/M3xpOW0sOyU?si=YPgD4oGdbEjR6MDx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </video>
  </section>

  <!-- Seção de Músicas -->
  <section class="section music">
    <h2>Músicas</h2>
    <audio controls>
      <source src="caminho/para/sua-musica.mp3" type="audio/mpeg">
      Seu navegador não suporta o elemento de áudio.
    </audio>
  </section>

</body>
</html>
