<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apresentação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Apresentação Bruno Leonardo</h1>
  </header>

  <!-- Seção de Fotos -->
  <section class="section photos">
    <img src="caminho/para/sua-foto1.jpg" alt="">
  </section>

  <!-- Seção de Parágrafos -->
  <section class="section text">
    <h2>Parágrafos</h2>
    <p>Este é um parágrafo de introdução à apresentação.</p>
    <p>Outro parágrafo com mais informações.</p>
  </section>

  <!-- Seção de Vídeos -->
  <section class="section videos">
    <h2>Vídeos</h2>
    <video controls width="600">
      <source src="caminho/para/seu-video.mp4" type="video/mp4">
      Seu navegador não suporta o elemento de vídeo.
    </video>
  </section>

  <!-- Seção de Músicas -->
  <section class="section music">
    <h2>Músicas</h2>
    <audio controls>
      <source src="caminho/para/sua-musica.mp3" type="audio/mpeg">
      Seu navegador não suporta o elemento de áudio.
    </audio>
  </section>

</body>
</html>
